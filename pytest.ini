[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
markers =
    performance: Performance and load tests (may be slow)
    slow: Slow running tests (may take several seconds)
    very_slow: Very slow running tests (may take several minutes)
    integration: Integration tests that require full application context

