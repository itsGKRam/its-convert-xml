version: '3.8'

services:
  xml-converter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: xml-converter
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - LOG_LEVEL=DEBUG
      - MAX_FILE_SIZE=314572800
      - PORT=5000
    env_file:
      - .env
    volumes:
      # Optional: Mount app directory for local development
      - ./app:/app/app
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped

